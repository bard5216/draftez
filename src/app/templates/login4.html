{% extends "bulma_alpine_base.html" %}

{% block styles %}
{{ super() }}
<style>

* {
  font-family: 'Nunito Sans', sans-serif;
}

:root {
  --shadowDark: #D9DDE6;
  --background: #E4E9F2;
  --shadowLight: #EFF5FE;
}

body {
  background: var(--background);
}

.hero-body {
  justify-content: center;
}

.login {
  border-radius: 10px;
  padding: 1.5rem;
  box-shadow: 8px 8px 15px var(--shadowDark), -8px -8px 15px var(--shadowLight);
}

input {
  background: var(--shadowDark) !important;
}

a {
  font-weight: 600;
}

</style>

{% endblock %}

{% block content %}

<section class="hero is-fullheight">
    <div class="hero-body has-text-centered">
      <div class="login">
        <form>
          <div class="field">
            <div class="control">
              <input class="input is-medium" type="email" placeholder="hello@example.com" autocomplete="username" required />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-medium" type="password" placeholder="**********" autocomplete="current-password" required />
            </div>
          </div>
          <br />
          <button class="button is-block is-fullwidth is-primary is-medium" type="submit">
            Login
          </button>
        </form>
        <br>
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <a href="#">Create an Account</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>

  {% endblock %}
